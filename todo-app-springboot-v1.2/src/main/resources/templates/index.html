<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home </title>
</head>


<body>
	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>
	

		 	
	 
	
	<div class="main-container container py-5 px-4">
	
	<div class="container">
		<div class="quote">
			<blockquote>
			Testing leads to failure, and failure leads to understanding.
			<br>
			 <b>-Burt Rutan</b>
			</blockquote>
		</div>
	</div>

		<div class="image-box">
			<img th:src="@{/images/logo3.png}" alt="image">

		</div>
		 	
	       <div class="text-box ">
		<h2 class="text-center ">Welcome to Todo Manager</h2>
		<div class="mb-5 text-center ">
			<form th:action="@{/todos}" method="GET"
				enctype="multipart/form-data">
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-lg text-white">View
						MY-Todos</button>
				</div>
			</form>
		</div>
		</div> 
	</div>

	
		<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
